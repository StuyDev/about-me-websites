{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <input name="email" id="email" placeholder="E-mail" required> <br>
    <input type="password" name="password" id="password" placeholder="Password" required> <br>
    <input type="submit" value="Log in">
  </form>
{% endblock %}
